<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flappy Bird HTML</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css" >
        <script type="text/javascript" src="./js/main.js"></script>
        <script type="text/javascript" src="./js/entities/GameArea.js"></script>
        <script type="text/javascript" src="./js/entities/Component.js"></script>
        <script type="text/javascript" src="./js/entities/Sound.js"></script>
    </head>
    <body>
        <canvas id="gameCanvas"></canvas>
        <button onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()">UP</button>
        <button onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()">DOWN</button>
        <button onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()">LEFT</button>
        <button onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()">RIGHT</button>
    </body>
</html>
